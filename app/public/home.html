<!doctype html>
<html lang="en">

<head>
  <title>MatchMaker App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Match Maker</h1>
      <p class="lead">Let us be your Cupid</p>
      <hr class="my-2">
      <p>MatchMaker uses logical questions to help you find your best match. Start by answering 10 questions about who you
        are looking for and we will help you find your compatibility</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="/survey" role="button">Start Survey</a>
      </p>
    </div>
  </div>
</body>
<script type="text/javascript">


    function getFriendsData() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/friends", method: "GET" })
      .then(function(friendsData) {

        // Here we then log the friendsData to console, where it will show up as an object.
        console.log(friendsData);
        console.log("------------------------------------");
      });
      getFriendsData();
  }
  </script>



</html>
